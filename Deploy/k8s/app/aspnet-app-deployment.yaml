---
# ManagedCertificate for Google-managed SSL
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: aspnet-ssl-cert
  namespace: production
spec:
  domains:
    - ecommerce.bunlong.site
    - www.ecommerce.bunlong.site

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aspnet-ingress
  namespace: production
  annotations:
    # Use GKE Ingress instead of -- nginx
    kubernetes.io/ingress.class: "gce"
    # Cloudflare specific annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # Add CORS headers for Swagger
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://ecommerce.bunlong.site"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # Reference the managed certificate
    networking.gke.io/managed-certificates: "aspnet-ssl-cert"
    # Redirect HTTP to HTTPS
    ingress.gcp.io/ssl-redirect: "true"
spec:
  rules:
  - host: ecommerce.bunlong.site
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific # Prefix
        backend:
          service:
            name: aspnet-service
            port:
              number: 80
  - host: www.ecommerce.bunlong.site
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: aspnet-service
            port:
              number: 80

---
# BackendConfig for additional settings (optional)
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: aspnet-backend-config
  namespace: production
spec:
  timeoutSec: 300
  connectionDraining:
    drainingTimeoutSec: 60
  healthCheck:
    checkIntervalSec: 10
    port: 8080
    type: HTTP
    requestPath: /health